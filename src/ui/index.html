<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eventos Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="media/img/aeroalpes-logo.svg" height="60px" alt="Logo AeroAlpes" />
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Vuelos</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Alojamiento</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Autos</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Promociones</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Actividades</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <h2>Crear Evento</h2>
        <form id="eventoForm">
          <div class="mb-3">
            <label for="tipoEvento" class="form-label">Tipo de Evento</label>
            <select class="form-control" id="tipo_evento" name="tipo_evento" required>
              <option value="venta_creada">Venta Creada</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="idReferido" class="form-label">ID Referido</label>
            <input type="text" class="form-control" id="idReferido" name="idReferido" required>
          </div>
          <div class="mb-3">
            <label for="idSocio" class="form-label">ID Socio</label>
            <input type="text" class="form-control" id="idSocio" name="idSocio" required>
          </div>
          <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="estado_evento" class="form-label">Estado</label>
            <select class="form-control" id="estado_evento" name="estado_evento" required>
              <option value="pendiente">Pendiente</option>
              <option value="rechazado">Rechazado</option>
              <option value="pago_completado">Pago Completado</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Crear Evento</button>
        </form>
      </div>
      <div class="row mt-4">
        <h3>Eventos en Tiempo Real</h3>
        <div id="eventos-tiempo-real" class="border p-3" style="max-height: 400px; overflow-y: auto;">
          <!-- Eventos SSE aparecerán aquí -->
        </div>
      </div>
      <div class="col">
        <div class="row">
          <img src="media/img/inspirational.jpg" alt="mdo">

        </div>
      </div>
    </div>
  </div>
  <script src="static/js/consumidor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
